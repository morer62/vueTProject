<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="/static/style.css">
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">VUE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="app">

    <div class="container">
      

      <div class="row">

        <div class="card my-3">
          <div class="card-body">
            
            <div class="col-4">
              <div class="form-group">
                <label>Google view Name</label>
                <select class="form-control" @change="selectChange($event)" >
                  <option value="">SELECT ONE....</option>
    
                  <option v-for="account in accounts" :value="account.googleId">{{ account.viewName }}</option>
                </select>
              </div>
            </div>

            
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            
            <div class="d-flex">
              <p>option</p>
              <button v-if="googleId" class="btn btn-primary mx-1" @click="openModal">add an option</button>
            </div>
            

            <table class="table table-hover">
              
              <thead>
                <tr class="bg-light">
                  <th>OPTION PLATFORM</th>
                  <th>OPTION NAME</th>
                  <th>OPTION VALUE</th>
                  <th>DOT DIGITAL ID</th>
                  <th>DELETE</th>
                  <th>EDIT</th>
                </tr>
              </thead>

              <tbody>
                
                <tr v-for="option in options">
                  <td>{{ option.platformName }}</td>
                  <td>{{ option.optionName }}</td>
                  <td>{{ option.optionValue }}</td>
                  <td>{{ option.dotDigitalId }}</td>
                  <td>
                    <button class="btn btn-danger" @click="buttonDelete(option.rooftopGoogleOptionId)">DELETE</button>
                  </td>
                  <td>
                    <button class="btn btn-warning" @click="buttonEditClick(option)">EDIT</button>
                  </td>
                </tr>

              </tbody>
            </table>

          </div>
        </div>

      </div>
            
    </div>


    <div class="modal fade" id="optionModal" tabindex="-1" aria-labelledby="optionModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="optionModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="optionForm">
              <div class="form-group my-2">
                <label>option name</label>
                <input v-model="optionName" class="form-control" required>
              </div>

              <div class="form-group my-2">
                <label >option value</label>
                <input v-model="optionValue" class="form-control" required>
              </div>

              <div class="form-group my-2">
                <label>platform name</label>
                <input v-model="platformName" class="form-control" required>
              </div>

              <button type="button" @click="handlerSubmit" class="btn btn-primary my-2">Save</button>
              <button type="button" @click="closeModal" class="btn btn-primary my-2">close modal</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="/static/Home.js"></script>
</body>
</html>
